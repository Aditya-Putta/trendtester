 <table class="table table-condensed">
 <tbody>
      <tr>
        <th scope="row">Profit/Loss</th>
        <td>{{totalProfit}}</td>
    </tr>
    <tr>
        <th scope="row">Max Profit </th>
        <td>{{profit}}</td>
    </tr>
     <tr>
        <th scope="row">Max Loss </th>
        <td>{{loss}}</td>
    </tr>
     <tr>
        <th scope="row">Max Drawdown </th>
        <td>{{drawdown}}</td>
    </tr>
     <tr>
        <th scope="row">Max Time off peak </th>
        <td>{{peak}}</td>
    </tr>
     <tr>
        <th scope="row">Buy Count </th>
        <td>{{buy}}</td>
    </tr>
     <tr>
        <th scope="row">Sell Count </th>
        <td>{{sell}}</td>
    </tr>
 </tbody>
</table>
